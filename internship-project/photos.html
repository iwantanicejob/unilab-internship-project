<script defer type="text/javascript">
    const getPost = async (apiRoute = 'https://jsonplaceholder.typicode.com/posts') => {
        const res = await fetch(apiRoute);
        const postJson = await res.json();
        return postJson;
    };


    const generateAPIHTML = async (parentELementQuery = '.base_container') => {
        const parent = document.querySelector(`${parentELementQuery}`);
        const posts = await getPost();
        console.log(posts);

        posts.forEach(post => {
            parent.innerHTML +=
                `
                    <div class="card_medium" data-id='${post.id}'>
                        <div class="card_medium__image"></div>
                        <div class="card_medium__content">
                            <h3>
                                ${post.title}
                            </h3>
                            <p>
                                ${post.body}
                            </p>
                            <div class="travel_time">${post.userId}</div>
                        </div>
                    </div> 
                `;
        });
    };

    generateAPIHTML('.photos_hero_main > .base_container')
</script>
